<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/normalize.css" />
  <!-- <link rel="stylesheet" href="/styles/skeleton.css" /> -->
  {{ $style := resources.Get "styles/main.scss" | resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
  <link rel="stylesheet" href="/styles/syntax.css" />
</head>

<body>
  <nav>
    <img class="icon" src="/images/self-512.png" alt="" />
  </nav>
  <h1 class="site-name"><a href="/">{{ .Site.Title }}</a></h1>

  <main>
    <div class="main">
      <!-- Code that all your templates share, like a header -->
      {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
      {{ end }} {{ block "footer" . }}
      <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
      {{ end }}
  </main>

</body>

</html>
